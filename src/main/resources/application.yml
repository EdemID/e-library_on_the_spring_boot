spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: ${POSTGRES_USER}
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/app
    password: ${POSTGRES_PASSWORD}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl:
          auto: validate
        show_sql: 'true'
  mvc:
    hiddenmethod:
      filter:
        enabled: 'true'
server:
  port: '8080'